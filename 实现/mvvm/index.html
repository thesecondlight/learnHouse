<body>
    MVVM 软件架构设计模式 mvc的改进版
    M:数据访问层
    VM:公共属性和命令
    V:视图层  结构布局外观

    小结：将结构布局和业务逻辑分开，通过vm在结构布局和业务逻辑之间进行通信

    优势：
    1.低耦合 视图层和数据层分开，耦合度降低
    2.可重用性高
    3.分层开发，便于维护   （样式在一起，逻辑在一起，分开的）
